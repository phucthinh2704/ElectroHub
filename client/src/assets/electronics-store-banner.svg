<svg viewBox="0 0 915 455" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#051937" />
      <stop offset="100%" stop-color="#1e3c72" />
    </linearGradient>
    
    <!-- Glowing effect for texts -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Device screen gradient -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4286f4" />
      <stop offset="100%" stop-color="#373B44" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Abstract circuit pattern -->
  <g opacity="0.15" transform="translate(150,0)">
    <!-- Circuit lines -->
    <path d="M0,100 H400 Q450,100 450,150 V250 Q450,300 500,300 H700" stroke="#4facfe" stroke-width="2" fill="none" />
    <path d="M0,200 H200 Q250,200 250,150 V100" stroke="#4facfe" stroke-width="2" fill="none" />
    <path d="M700,0 V100 Q700,150 750,150 H900 Q950,150 950,200 V400" stroke="#4facfe" stroke-width="2" fill="none" />
    <path d="M1200,250 H1000 Q950,250 950,200 V150 Q950,100 900,100 H800" stroke="#4facfe" stroke-width="2" fill="none" />
    
    <!-- Circuit nodes -->
    <circle cx="200" cy="100" r="5" fill="#4facfe" />
    <circle cx="450" cy="150" r="5" fill="#4facfe" />
    <circle cx="500" cy="300" r="5" fill="#4facfe" />
    <circle cx="250" cy="150" r="5" fill="#4facfe" />
    <circle cx="700" cy="100" r="5" fill="#4facfe" />
    <circle cx="750" cy="150" r="5" fill="#4facfe" />
    <circle cx="900" cy="200" r="5" fill="#4facfe" />
    <circle cx="950" cy="150" r="5" fill="#4facfe" />
  </g>
  
  <!-- Main heading -->
  <g filter="url(#glow)" transform="translate(457.5,0)">
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">ELECTRO HUB DIGITAL</text>
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="30" font-weight="normal" text-anchor="middle" fill="#4facfe">Premium Electronics Store</text>
  </g>

  <!-- Devices group -->
  <g transform="translate(207.5,150)">
    <!-- Smartphone device -->
    <g transform="translate(0,0)">
      <!-- Phone body -->
      <rect x="0" y="0" width="120" height="220" rx="15" fill="#333" />
      <rect x="5" y="20" width="110" height="180" rx="5" fill="url(#screenGradient)" />
      
      <!-- Home button -->
      <circle cx="60" cy="210" r="8" fill="#222" stroke="#444" stroke-width="1" />
      
      <!-- Speaker -->
      <rect x="40" y="10" width="40" height="4" rx="2" fill="#222" />
      
      <!-- App icons on screen -->
      <rect x="15" y="35" width="20" height="20" rx="5" fill="#e74c3c" opacity="0.8" />
      <rect x="45" y="35" width="20" height="20" rx="5" fill="#2ecc71" opacity="0.8" />
      <rect x="75" y="35" width="20" height="20" rx="5" fill="#f1c40f" opacity="0.8" />
      
      <rect x="15" y="65" width="20" height="20" rx="5" fill="#3498db" opacity="0.8" />
      <rect x="45" y="65" width="20" height="20" rx="5" fill="#9b59b6" opacity="0.8" />
      <rect x="75" y="65" width="20" height="20" rx="5" fill="#1abc9c" opacity="0.8" />
      
      <rect x="15" y="95" width="20" height="20" rx="5" fill="#e67e22" opacity="0.8" />
      <rect x="45" y="95" width="20" height="20" rx="5" fill="#95a5a6" opacity="0.8" />
      <rect x="75" y="95" width="20" height="20" rx="5" fill="#34495e" opacity="0.8" />
    </g>

    <!-- Laptop device -->
    <g transform="translate(200,0)">
      <!-- Laptop screen -->
      <rect x="0" y="0" width="220" height="140" rx="5" fill="#333" />
      <rect x="5" y="5" width="210" height="130" rx="3" fill="url(#screenGradient)" />
      
      <!-- Laptop base -->
      <path d="M-10,140 L230,140 L250,170 L-30,170 Z" fill="#444" />
    </g>

    <!-- Smart watch -->
    <g transform="translate(500,0)">
      <!-- Watch body -->
      <circle cx="50" cy="50" r="50" fill="#333" />
      <circle cx="50" cy="50" r="45" fill="url(#screenGradient)" />
      
      <!-- Watch band (top) -->
      <path d="M30,0 Q50,-20 70,0 V-40 Q50,-50 30,-40 Z" fill="#666" />
      
      <!-- Watch band (bottom) -->
      <path d="M30,100 Q50,120 70,100 V140 Q50,150 30,140 Z" fill="#666" />
      
      <!-- Watch face elements -->
      <circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="1" opacity="0.5" />
      <line x1="50" y1="20" x2="50" y2="35" stroke="white" stroke-width="2" opacity="0.8" />
      <line x1="50" y1="50" x2="75" y2="50" stroke="#ff4b4b" stroke-width="2" opacity="0.8" />
      <line x1="50" y1="50" x2="50" y2="70" stroke="white" stroke-width="1" opacity="0.8" />
      <circle cx="50" cy="50" r="3" fill="white" />
    </g>
  </g>

  <!-- Call to action -->
  <g transform="translate(457.5,350)">
    <rect x="-100" y="-25" width="200" height="60" rx="30" fill="#4facfe" />
    <rect x="-95" y="-20" width="190" height="50" rx="25" fill="#ff4b4b" />
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">SHOP NOW</text>
  </g>

</svg>