<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 915 455" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient and patterns -->
  <defs>
    <linearGradient id="premium-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2027" />
      <stop offset="50%" stop-color="#203a43" />
      <stop offset="100%" stop-color="#2c5364" />
    </linearGradient>
    
    <linearGradient id="premium-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f2fe" />
      <stop offset="100%" stop-color="#4facfe" />
    </linearGradient>
    
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9d976" />
      <stop offset="50%" stop-color="#f39f86" />
      <stop offset="100%" stop-color="#f9d976" />
    </linearGradient>
    
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0575e6" />
      <stop offset="100%" stop-color="#021b79" />
    </linearGradient>
    
    <filter id="premium-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="gold-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <pattern id="tech-grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#4facfe" stroke-width="0.3" opacity="0.2" />
    </pattern>
  </defs>

  <!-- Main background -->
  <rect width="915" height="455" fill="url(#premium-bg)" />
  
  <!-- Grid overlay -->
  <rect width="915" height="455" fill="url(#tech-grid)" opacity="0.7" />
  
  <!-- Abstract shapes and elements -->
  <circle cx="150" cy="100" r="200" fill="url(#premium-accent)" opacity="0.05" />
  <circle cx="750" cy="350" r="220" fill="url(#premium-accent)" opacity="0.05" />
  
  <!-- Left panel design element -->
  <g opacity="0.8">
    <path d="M0,0 L250,0 L200,455 L0,455 Z" fill="#152634" opacity="0.7" />
    <path d="M0,0 L200,0 L150,455 L0,455 Z" fill="#1d3240" opacity="0.7" />
  </g>
  
  <!-- Right panel design element -->
  <g opacity="0.8">
    <path d="M915,0 L665,0 L715,455 L915,455 Z" fill="#152634" opacity="0.7" />
    <path d="M915,0 L715,0 L765,455 L915,455 Z" fill="#1d3240" opacity="0.7" />
  </g>
  
  <!-- Modern tech product showcase - Laptop -->
  <g transform="translate(457, 280)">
    <!-- Laptop base -->
    <path d="M-100,40 L100,40 L120,70 L-120,70 Z" fill="#1a1a1a" />
    <!-- Laptop body -->
    <rect x="-100" y="-60" width="200" height="100" rx="5" fill="#1c1c1c" />
    <!-- Laptop screen -->
    <rect x="-95" y="-55" width="190" height="90" rx="2" fill="url(#screen-gradient)" />
    <!-- Screen content -->
    <g opacity="0.9">
      <rect x="-80" y="-45" width="160" height="10" rx="2" fill="#ffffff" opacity="0.3" />
      <rect x="-80" y="-30" width="120" height="5" rx="2" fill="#ffffff" opacity="0.3" />
      <rect x="-80" y="-20" width="140" height="5" rx="2" fill="#ffffff" opacity="0.3" />
      <rect x="-80" y="-10" width="100" height="5" rx="2" fill="#ffffff" opacity="0.3" />
      <rect x="-80" y="0" width="130" height="5" rx="2" fill="#ffffff" opacity="0.3" />
      <rect x="-80" y="10" width="110" height="5" rx="2" fill="#ffffff" opacity="0.3" />
      <rect x="-80" y="20" width="160" height="5" rx="2" fill="#ffffff" opacity="0.3" />
    </g>
    <!-- Laptop brand -->
    <circle cx="0" cy="55" r="5" fill="url(#premium-accent)" />
  </g>
  
  <!-- Floating devices -->
  <!-- Smartphone Left -->
  <g transform="translate(280, 270)">
    <rect x="-30" y="-50" width="60" height="100" rx="5" fill="#1c1c1c" />
    <rect x="-25" y="-45" width="50" height="90" rx="3" fill="url(#screen-gradient)" />
    <rect x="-15" y="-35" width="30" height="5" rx="2" fill="#ffffff" opacity="0.3" />
    <rect x="-15" y="-25" width="20" height="5" rx="2" fill="#ffffff" opacity="0.3" />
    <rect x="-15" y="-15" width="25" height="5" rx="2" fill="#ffffff" opacity="0.3" />
    <rect x="-15" y="15" width="30" height="30" rx="2" fill="#ffffff" opacity="0.2" />
    <circle cx="0" cy="-5" r="10" fill="#ffffff" opacity="0.1" />
    <circle cx="0" cy="35" r="5" fill="#1a1a1a" />
  </g>
  
  <!-- Tablet Right -->
  <g transform="translate(620, 260)">
    <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#1c1c1c" />
    <rect x="-55" y="-35" width="110" height="70" rx="3" fill="url(#screen-gradient)" />
    <rect x="-40" y="-25" width="80" height="5" rx="2" fill="#ffffff" opacity="0.3" />
    <rect x="-40" y="-15" width="60" height="5" rx="2" fill="#ffffff" opacity="0.3" />
    <rect x="-40" y="-5" width="70" height="5" rx="2" fill="#ffffff" opacity="0.3" />
    <rect x="-40" y="5" width="50" height="5" rx="2" fill="#ffffff" opacity="0.3" />
    <rect x="-40" y="15" width="80" height="5" rx="2" fill="#ffffff" opacity="0.3" />
    <circle cx="0" cy="30" r="5" fill="#1a1a1a" />
  </g>
  
  <!-- Smartwatch Left Bottom -->
  <g transform="translate(150, 310)">
    <rect x="-20" y="-20" width="40" height="40" rx="10" fill="#1c1c1c" />
    <rect x="-17" y="-17" width="34" height="34" rx="8" fill="url(#screen-gradient)" />
    <rect x="-10" y="-10" width="20" height="5" rx="2" fill="#ffffff" opacity="0.3" />
    <rect x="-10" y="0" width="15" height="5" rx="2" fill="#ffffff" opacity="0.3" />
    <rect x="-10" y="10" width="20" height="5" rx="2" fill="#ffffff" opacity="0.3" />
    <rect x="-5" y="-25" width="10" height="5" rx="2" fill="#1c1c1c" />
    <rect x="-5" y="20" width="10" height="5" rx="2" fill="#1c1c1c" />
  </g>
  
  <!-- Wireless headphones Right Bottom -->
  <g transform="translate(740, 310)">
    <circle cx="-20" cy="0" r="15" fill="#1c1c1c" />
    <circle cx="20" cy="0" r="15" fill="#1c1c1c" />
    <circle cx="-20" cy="0" r="10" fill="#0f1c24" />
    <circle cx="20" cy="0" r="10" fill="#0f1c24" />
    <path d="M-20,-15 Q0,-25 20,-15" stroke="#1c1c1c" stroke-width="5" fill="none" />
    <circle cx="-20" cy="0" r="3" fill="url(#premium-accent)" />
    <circle cx="20" cy="0" r="3" fill="url(#premium-accent)" />
  </g>
  
  <!-- Wireless earbuds case -->
  <g transform="translate(800, 230)">
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="#1c1c1c" />
    <ellipse cx="0" cy="0" rx="17" ry="12" fill="#0f1c24" />
    <line x1="-17" y1="0" x2="17" y2="0" stroke="#1c1c1c" stroke-width="1" />
    <circle cx="-5" cy="-5" r="5" fill="#1c1c1c" opacity="0.7" />
    <circle cx="5" cy="-5" r="5" fill="#1c1c1c" opacity="0.7" />
  </g>
  
  <!-- Decorative tech-inspired circuit lines -->
  <g stroke="url(#premium-accent)" stroke-width="1" opacity="0.4" fill="none">
    <path d="M50,100 Q150,50 250,150 Q350,250 450,200" />
    <path d="M100,350 Q200,300 350,400" />
    <path d="M550,150 Q650,100 750,150 Q850,200 900,150" />
    <path d="M650,350 Q700,300 850,400" />
    
    <circle cx="250" cy="150" r="3" fill="#4facfe" />
    <circle cx="450" cy="200" r="3" fill="#4facfe" />
    <circle cx="350" cy="400" r="3" fill="#4facfe" />
    <circle cx="750" cy="150" r="3" fill="#4facfe" />
    <circle cx="900" cy="150" r="3" fill="#4facfe" />
    <circle cx="850" cy="400" r="3" fill="#4facfe" />
  </g>
  
  <!-- Branding Elements -->
  <!-- Logo Shield Design -->
  <g transform="translate(457.5, 100)">
    <path d="M0,-60 L40,-20 L40,40 L0,60 L-40,40 L-40,-20 Z" fill="#0a1520" stroke="url(#gold-gradient)" stroke-width="2" filter="url(#gold-shadow)" />
    
    <!-- Logo Inner Elements -->
    <path d="M-10,-20 L10,-20 L10,0 L25,0 L25,20 L-25,20 L-25,0 L-10,0 Z" fill="none" stroke="url(#premium-accent)" stroke-width="3" />
    <circle cx="0" cy="-5" r="5" fill="url(#premium-accent)" />
    
    <!-- E letter -->
    <path d="M-20,-10 L-15,-10 L-15,-5 L-20,-5 L-20,5 L-15,5 L-15,10 L-20,10" stroke="url(#premium-accent)" stroke-width="2" fill="none" />
    
    <!-- H letter -->
    <path d="M15,-10 L15,10 M15,0 L20,0 M20,-10 L20,10" stroke="url(#premium-accent)" stroke-width="2" fill="none" />
  </g>
  
  <!-- Brand Name -->
  <g text-anchor="middle">
    <text x="457.5" y="180" font-family="Arial, sans-serif" font-size="40" font-weight="900" fill="url(#gold-gradient)" filter="url(#gold-shadow)">ELECTRO HUB</text>
    <text x="457.5" y="220" font-family="Arial, sans-serif" font-size="30" font-weight="bold" letter-spacing="5" fill="#ffffff">DIGITAL</text>
  </g>
  
  <!-- Premium tagline -->
  <text x="457.5" y="390" font-family="Arial, sans-serif" font-size="16" letter-spacing="3" font-weight="300" fill="#ffffff" text-anchor="middle">CÔNG NGHỆ CAO CẤP - ĐẲNG CẤP VƯỢT TRỘI</text>
  
  <!-- Bottom premium bar -->
  <rect x="282.5" y="410" width="350" height="2" fill="url(#gold-gradient)" opacity="0.8" />
  
  <!-- Brand accent elements -->
  <circle cx="150" cy="75" r="5" fill="url(#premium-accent)" />
  <circle cx="200" cy="75" r="5" fill="url(#premium-accent)" />
  <circle cx="765" cy="75" r="5" fill="url(#premium-accent)" />
  <circle cx="715" cy="75" r="5" fill="url(#premium-accent)" />
  
  <!-- Side design accents -->
  <rect x="50" y="130" width="50" height="2" fill="url(#gold-gradient)" />
  <rect x="50" y="140" width="30" height="2" fill="url(#gold-gradient)" />
  
  <rect x="815" y="130" width="50" height="2" fill="url(#gold-gradient)" />
  <rect x="835" y="140" width="30" height="2" fill="url(#gold-gradient)" />
  
  <!-- Year Established -->
  <text x="457.5" y="430" font-family="Arial, sans-serif" font-size="12" letter-spacing="2" fill="#a0a0a0" text-anchor="middle">EST. 2025</text>
</svg>