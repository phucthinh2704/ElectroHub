<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 915 455" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#051937" />
      <stop offset="100%" stop-color="#004d7a" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffcc" />
      <stop offset="100%" stop-color="#33ccff" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="915" height="455" fill="url(#bg-gradient)" />

  <!-- Decorative circuit pattern -->
  <g stroke="#2a93d5" stroke-width="1.2" opacity="0.15">
    <path d="M50,50 L150,50 L150,100 L250,100 L250,150 L350,150" fill="none" />
    <path d="M100,200 L200,200 L200,250 L300,250 L300,300" fill="none" />
    <path d="M500,50 L600,50 L600,150 L700,150" fill="none" />
    <path d="M550,250 L650,250 L650,350 L750,350" fill="none" />
    <path d="M750,100 L850,100 L850,200" fill="none" />
    <circle cx="150" cy="50" r="5" fill="#33ccff" />
    <circle cx="250" cy="100" r="5" fill="#33ccff" />
    <circle cx="350" cy="150" r="5" fill="#33ccff" />
    <circle cx="200" cy="200" r="5" fill="#33ccff" />
    <circle cx="300" cy="250" r="5" fill="#33ccff" />
    <circle cx="300" cy="300" r="5" fill="#33ccff" />
    <circle cx="600" cy="50" r="5" fill="#33ccff" />
    <circle cx="700" cy="150" r="5" fill="#33ccff" />
    <circle cx="650" cy="250" r="5" fill="#33ccff" />
    <circle cx="750" cy="350" r="5" fill="#33ccff" />
    <circle cx="850" cy="100" r="5" fill="#33ccff" />
    <circle cx="850" cy="200" r="5" fill="#33ccff" />
  </g>

  <!-- Tech devices icons -->
  <!-- Laptop -->
  <g transform="translate(675, 250)" fill="#ffffff" opacity="0.8">
    <rect x="0" y="0" width="150" height="100" rx="5" fill="#333333" />
    <rect x="10" y="10" width="130" height="75" fill="#0099cc" opacity="0.5" />
    <path d="M-15,100 L165,100 L175,120 L-25,120 Z" fill="#1a1a1a" />
  </g>

  <!-- Smartphone -->
  <g transform="translate(590, 235)" fill="#ffffff" opacity="0.8">
    <rect x="0" y="0" width="45" height="85" rx="5" fill="#333333" />
    <rect x="5" y="10" width="35" height="60" fill="#0099cc" opacity="0.5" />
    <circle cx="22.5" cy="78" r="3" fill="#666666" />
  </g>

  <!-- Headphones -->
  <g transform="translate(785, 190)" fill="#ffffff" opacity="0.8">
    <circle cx="15" cy="20" r="15" fill="#333333" />
    <circle cx="85" cy="20" r="15" fill="#333333" />
    <path d="M15,5 A40,40 0 0 1 85,5" stroke="#333333" stroke-width="8" fill="none" />
    <rect x="0" y="20" width="10" height="25" rx="2" fill="#333333" />
    <rect x="90" y="20" width="10" height="25" rx="2" fill="#333333" />
  </g>

  <!-- Main title -->
  <g transform="translate(457.5, 170)" text-anchor="middle">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#text-gradient)" filter="url(#glow)">ELECTRO HUB</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#ffffff">DIGITAL</text>
  </g>

  <!-- Tagline -->
  <text x="457.5" y="280" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Công Nghệ Số • Chất Lượng Hàng Đầu</text>

  <!-- Abstract tech elements -->
  <circle cx="100" cy="355" r="50" fill="#00ccff" opacity="0.1" />
  <circle cx="800" cy="100" r="70" fill="#00ffcc" opacity="0.1" />
  
  <!-- Small decorative icons -->
  <g fill="#ffffff" opacity="0.7">
    <circle cx="150" cy="400" r="3" />
    <circle cx="160" cy="400" r="3" />
    <circle cx="170" cy="400" r="3" />
    <circle cx="740" cy="55" r="3" />
    <circle cx="750" cy="55" r="3" />
    <circle cx="760" cy="55" r="3" />
  </g>
</svg>